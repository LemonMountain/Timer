<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>English</h3><br>
    <table>
        <tr>
            <td id="hour"></td> 
            <td id="minute"></td>
            <td id="second"></td>
        </tr>
        <tr>
            <td>HOUR</td>  <!--글자끼리 적절하게 띄우고 포인트 20으로-->
            <td>MINUTE</td>
            <td>SECOND</td>
        </tr>
    </table>

    <h3>한국어</h3><br>
    <table>
        <tr>
            <td>시</td>  <!--글자끼리 적절하게 띄우고 포인트 20으로-->
            <td>분</td>
            <td>초</td>
        </tr>
    </table>

    <h3>日本語</h3>
    <table>
        <tr>
            <td>時</td>  <!--글자끼리 적절하게 띄우고 포인트 20으로-->
            <td>分</td>
            <td>秒</td>
        </tr>
    </table>

   
</body>
</html>
